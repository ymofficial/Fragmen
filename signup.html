<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fragmen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/Logo1.png" alt="Fragmen Logo" style="height:38px;width:38px;vertical-align:middle;border-radius:8px;margin-right:4px;object-fit:cover;">
                FRAGMEN
            </a>
            <div class="hamburger" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="index.html#products">Products</a>
                <a href="login.html">Login</a>
                <a href="signup.html">Sign Up</a>
                <a href="cart.html" id="cartNavLink"><i class="fas fa-shopping-cart"></i> Cart <span id="cartBadge" class="cart-badge" style="display:none;">0</span></a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <form id="signupForm" class="auth-form">
            <h2>Create Your Account</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="form-footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
